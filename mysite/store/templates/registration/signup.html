{% load static %}
<html>
<head>
	<title>eAlbum</title>
    <link type="text/css" rel="stylesheet" href="{% static 'store/css/login.css' %}">
</head>
<body>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<ul id="topbar">
    <li><a class='link' href="{% url 'store:home' %}">Home</a></li>
    <li><a class='link' href="{% url 'store:albums' %}">Albums</a></li>
    {% if user.is_authenticated %}
        <li><a class='link' href="{% url 'store:logout' %}">Log Out</a></li>
    {% else %}
        <li><a class='link' href="{% url 'store:login' %}">Log In</a></li>
    {% endif %}
	<li class="image"></li>
</ul>
<div id="signup_cont">
	<div id="login">Sign up</div>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Sign Up</button>
	</form>
	<div id="no_account"><a href="{% url 'store:login' %}">No account? Sign up here</a></div>
</div>
</body>
